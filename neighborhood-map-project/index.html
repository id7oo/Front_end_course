<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Alwadi Resturants List</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jQuery.js"></script>
</head>

<body>
    <div class="search" id="search">
        <input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="app" id="app">
    <nav id="places">
        <div class="list" id="list">
            <ul class="results" id="results" data-bind="foreach: filteredList">
                <li class="place" id="place" data-bind="text: name, click: bounce"></li>
            </ul>
        </div>
        </nav>
        <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
    </div>
    <script src="js/knockout-3.4.1.js"></script>
    <script src='js/app.js'></script>
    <script  src="js/locationData.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY9longXeiRs4jzvNxxhxXFxvlKyZ-YZc&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>

</html>
